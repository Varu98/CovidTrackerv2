<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="navebar">
      <h3>
        <!-- Here's an API. Create a web app to call this API with your full name and
    print the response. This could be extended where we ask you to do
    something with the response. Like add a text, or capitalise etc. -->
        <p>
          Covid Tracker App
          <img class="img" src="./public/disinfectant.png" alt="" srcset=""   />
          <br>
          <p style="font-size: 2rem;">
              Country Wise
            </p>
        </p>
       
      </h3>
    
    </div>

    <div class="container">
      <label for="input"
        >Enter Name Of Country :- <br />
        <input name="input" id="inputtext" type="text" />
      </label>
      <br />
      <button class="btn">Submit</button>

      <table>
        <tr>
          <th class="theader">COUNTRY :-</th>
          <td class="tableInput"></td>
        </tr>
        <tr>
          <th class="theader">CODE :-</th>
          <td class="tableInput"></td>
        </tr>
        <tr>
          <th class="theader">CONFIRMED :-</th>
          <td class="tableInput"></td>
        </tr>
        <tr>
          <th class="theader">RECOVERED :-</th>
          <td class="tableInput"></td>
        </tr>
        <tr>
          <th class="theader">CRITICAL :-</th>
          <td class="tableInput"></td>
        </tr>
        <tr>
          <th class="theader">DEATH :-</th>
          <td class="tableInput"></td>
        </tr>
        <tr>
          <th class="theader">LATITUDE :-</th>
          <td class="tableInput"></td>
        </tr>
        <tr>
          <th class="theader">LONGITIDE :-</th>
          <td class="tableInput"></td>
        </tr>
        <tr>
          <th class="theader">LAST CHANGE :-</th>
          <td class="tableInput"></td>
        </tr>
        <tr>
          <th class="theader">LAST UPDATE :-</th>
          <td class="tableInput"></td>
        </tr>
      </table>
    </div>
    <script src="./script.js"></script>
