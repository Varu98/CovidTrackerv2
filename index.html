<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <h3>
      Here's an API. Create a web app to call this API with your full name and
      print the response. This could be extended where we ask you to do
      something with the response. Like add a text, or capitalise etc.
    </h3>

    <label for="input"
      >Enter Name Of Country
      <input name="input" id="inputtext" type="text" />
    </label>
    <button class="btn">Submit</button>

    <table>
      <tr>
        <th>country</th>
        <td class="tableInput"></td>
      </tr>
      <tr>
        <th>code</th>
        <td class="tableInput"></td>
      </tr>
      <tr>
        <th>confirmed</th>
        <td class="tableInput"></td>
      </tr>
      <tr>
        <th>recovered</th>
        <td class="tableInput"></td>
      </tr>
      <tr>
        <th>critical</th>
        <td class="tableInput"></td>
      </tr>
      <tr>
        <th>deaths</th>
        <td class="tableInput"></td>
      </tr>
      <tr>
        <th>latitude</th>
        <td class="tableInput"></td>
      </tr>
      <tr>
        <th>longitude</th>
        <td class="tableInput"></td>
      </tr>
      <tr>
        <th>lastChange</th>
        <td class="tableInput"></td>
      </tr>
      <tr>
        <th>lastUpdate</th>
        <td class="tableInput"></td>
      </tr>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
